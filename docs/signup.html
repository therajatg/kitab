    <div class="input-container ecom-placing-input-container">

            <label for="first-name">FIRST NAME:</label>
            <input type="text" id="first-name" class="name-input-field">

        <div class="input-password">
            <label for="last-name">LAST NAME:</label>
            <input type="text" id="last-name" class="password-input-field">
        </div>
        <div class="input-name">
            <label for="email">EMAIL:</label>
            <input type="text" id="email" class="name-input-field">
        </div>
        <div class="input-password">
            <label for="password">PASSWORD:</label>
            <input type="text" id="password" class="password-input-field">
        </div>
        <button class="btn-no-border-no-color ecom-center-inside-flex"><h2>CREATE</h2></button>
    </div>
